<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="kiacss.css">

</head>

<body>

  <div class="wrapper">
    
    <img src="assets/logo.png">

    <form>

    <h1>Participante A</h1>

      <div class="div-nome">

        <label>Nome</label>

        <input type="text" name="nome">

      </div>

      <div class="div-email">

        <label>E-Mail</label>

        <input type="email" name="email">

      </div>

      <div class="div-contacto">

        <label>Contacto</label>

        <input type="text" name="contacto">

      </div>

      <div class="div-distrito">

        <label>Distrito</label>

        <select class="distrito">

          <option value="0">Portugal</option>

          <option value="1">Espanha</option> 

        </select> 

      </div>

      <div class="div-idade">

        <label>Idade</label>

        <select class="idade">

          <option value="0">Maior de 18</option>

          <option value="1">Menor de 18</option> 

        </select> 

      </div>

      <div class="div-submit">
        
        <input type="submit" name="seguinte" class="btn-seguinte" value="SEGUINTE">

      </div>

    </form>

  </div>

</body>

</html>
